overwrite: true
schema: ${API_URL}
documents: src/**/*.graphql
generates:
  src/@types/codegen/graphql.tsx:
    plugins:
      - 'typescript'
      - 'typescript-operations'
      - 'typescript-react-apollo'
    config:
      reactApolloVersion: 3
      scalars:
        DateTime: string
        Color: string
        Slug: string
      withHooks: false
      withHOC: false
      withComponent: false
      exportFragmentSpreadSubTypes: true
      documentMode: graphQLTag
  src/@types/codegen/page.tsx:
    config:
      documentMode: external
      importDocumentNodeExternallyFrom: ./graphql
      reactApolloVersion: 3
      withHooks: true
      # withHOC: false
      # excludePatterns: 'getComments'
      # excludePatternsOptions: 'i'
      # customDataIdFromObjectName: 'test'
      # customDataIdFromObjectImport: 'abc'
      apolloClientInstanceImport: '../../withApollo'
    preset: import-types
    presetConfig:
      typesPath: ./graphql
    plugins:
      - 'graphql-codegen-apollo-next-ssr'
hooks:
  afterAllFileWrite:
    - prettier --write
