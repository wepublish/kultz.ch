fragment FullTeaser on Teaser {
  ... on ArticleTeaser {
    style

    image {
      ...ImageRef
    }

    preTitle
    title
    lead

    article {
      ...ArticleRef
    }
  }

  ... on PeerArticleTeaser {
    style

    image {
      ...ImageRef
    }

    preTitle
    title
    lead

    peer {
      ...PeerWithProfile
    }

    articleID
    article {
      ...ArticleRef
    }
  }

  ... on PageTeaser {
    style

    image {
      ...ImageRef
    }

    preTitle
    title
    lead

    page {
      ...PageRef
    }
  }
}

